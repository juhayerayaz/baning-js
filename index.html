<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my 
            <span class="text-amber-500">Sorkari Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4 text-center">Please fill login Form</h3>
            <div class="flex flex-col items-center justify-center">
                <input id="user-email" class="border block border-grey-400 rounded w-1/2 mb-4 px-2" type="text" placeholder="Please input Email/username">
                <input id="user-password" class="border block border-grey-400 rounded w-1/2 mb-4 px-2" type="password" name="" id="" placeholder="Please type Password">
                <button id="login-btn" class="bg-blue-500 px-3 py-2 rounded text-white">Login</button>
            </div>
        </section>
    </main>
    <script src="./js/bank.js"></script>
</body>
</html>
